<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../output/tailwind.css" />
  </head>
  <body>
    <!-- Calculator -->
    <main class="flex h-screen items-center justify-center">
      <div class="calculator rounded-xl bg-white shadow-lg">
        <!-- Display -->
        <div
          class="calculator-display m-0 flex items-center justify-end rounded-t-xl bg-black text-white"
        >
          <h1 class="m-0 overflow-x-auto p-6 font-lucida text-5xl font-thin">
            12345678901235466778
          </h1>
        </div>
        <!-- buttons -->
        <div class="calculator-buttons grid grid-cols-4 gap-2 p-2">
          <button class="operator" value="+">+</button>
          <button class="operator" value="-">-</button>
          <button class="operator" value="*">ร</button>
          <button class="operator" value="/">รท</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button class="decimal" value=".">.</button>
          <button value="0">0</button>
          <button class="clear" id="clear-btn">C</button>
          <button class="equal-sign operator" value="=">=</button>
        </div>
      </div>
    </main>
    <!-- custom script -->
    <script src="./index.js"></script>
  </body>
</html>
